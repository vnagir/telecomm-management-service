server.port=8882

spring.cloud.config.server.git.uri: https://github.com/vnagir/telecomm-management-service/blob/467fc585dd70064f696d338cc5624f87b46b0268/config/app-config.properties
#spring.cloud.config.server.git.uri=${HOME}/Desktop/config
